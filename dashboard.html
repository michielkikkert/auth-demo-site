<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Worker Auth Demo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">Worker Auth Demo</div>
        <ul class="nav-links">
            <li id="user-account">
                <i class="fas fa-user-circle"></i>
                <span id="user-email"></span>
            </li>
            <li><a href="/">Home</a></li>
            <li><a href="dashboard.html" class="active">Dashboard <i class="fas fa-lock"></i></a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>

    <main class="container">
        <h1>Dashboard</h1>
        
        <div class="dashboard-grid">
            <div class="dashboard-card">
                <h3>Active Users</h3>
                <p class="dashboard-number">1,234</p>
            </div>
            <div class="dashboard-card">
                <h3>Total Sessions</h3>
                <p class="dashboard-number">5,678</p>
            </div>
            <div class="dashboard-card">
                <h3>Success Rate</h3>
                <p class="dashboard-number">98.2%</p>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="usageChart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="distributionChart"></canvas>
        </div>
    </main>

    <script src="dist/charts.js"></script>
    <script src="dist/auth.js"></script>
</body>
</html>
